{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <!-- Zurück-Button -->
    <a href="{% url 'lager_detail' lager.id %}" class="btn btn-secondary mb-3">← Zurück</a>

    <!-- Überschrift -->
    <div class="text-center mb-4">
        <h2 class="fw-bold">Personen für Lager: {{ lager.name }} zuweisen</h2>
    </div>

    <!-- Formular -->
    <div class="card shadow p-4">
        <form method="POST">
            {% csrf_token %}

            <div class="form-group mb-3">
                <label for="user_id" class="form-label">Benutzer auswählen:</label>
                <select name="user_id" id="user_id" class="form-control">
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-person-plus-fill me-2"></i> Zuweisen
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
